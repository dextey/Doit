apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: doit.io
      http:
        paths:
          - path: /tasks
            pathType: Prefix
            backend:
              service:
                name: query-srv
                port:
                  number: 4002
